;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = logic_1_1

[env]
platform = espressif32@6.3.2
board = esp32dev
framework = espidf
build_flags =
    -std=gnu++17
    -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
build_unflags =
    -std=gnu++11
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
test_build_src = yes
build_type = debug
board_build.partitions = partitions.csv
lib_deps =
    https://github.com/RoboticsBrno/Logic_library/archive/991069b91a5e48300c9963d2b0f5527de51545a4.zip
    https://github.com/RoboticsBrno/RB3201-RBProtocol-library/archive/refs/tags/v11.3.1.zip
    https://github.com/haberturdeur/eventpp/archive/3ac9a4e196a116cd8a428b00d8dc02bd723e4fd4.zip

[env:logic_1_1]
board = esp32dev
build_flags =
    -DLOGIC_VERSION_1_1
    -std=gnu++17
    -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS

[env:logic_1_2]
board = esp32dev
build_flags =
    -DLOGIC_VERSION_1_2
    -std=gnu++17
    -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS

[env:logic_2_0]
board = esp32-s3-devkitc-1
build_flags =
    -DLOGIC_VERSION_2_0
    -std=gnu++17
    -DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
